<div *ngIf="tags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
        {{tag.name}}({{tag.count}})
    </a>
</div>
<div *ngIf="artDetailTags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tagName of artDetailTags" routerLink="/tag/{{tagName}}">
      {{tagName}}
    </a>
  </div>
